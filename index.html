<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
    <!-- ===================== link css file ================ -->
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- =================== container part ================= -->
    <div class="container">
        <h1>Article Summarizer</h1>
        
        <!-- =================== form part ================= -->
        <form id="summarizeForm">
            <input type="url" id="articleUrl" placeholder="Enter article URL" required/>
            <button type="submit">Summarize Article</button>
        </form>

        <!-- =================== loading spinner part ================= -->
        <div id="loadingSpinner">Fetching and summarizing article...</div>

        <!-- =================== summary result part ================= -->
        <div id="summaryResult">
            <h2>Summary</h2>
            <p id="summaryText"></p>
        </div>
        <div id="errorMessage"></div>
    </div>


    <!-- ===================== link js file ================ -->
    <script src="script.js"></script>
</body>
</html>
